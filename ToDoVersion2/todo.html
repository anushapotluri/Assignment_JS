<!DOCTYPE html>
<html>
    <head>
        <title>ToDo</title>
        <link rel="stylesheet" type="text/css" href="css/todo.css"/>
    </head>
    <body class="container">
        <header class="header">
            <h1 class="h1">TODO</h1>
            <button id="plus-sign" class="plus-sign">+</button>
        </header>
        <section class="section" id="section">
            <input type="text" name="to-do-list" placeholder="enter your todo.." id="todo"/>
            <ul id="todoLists"></ul>
        </section>
        <script type="text/javascript" src="js/todo.js"></script>
        <script type="text/javascript" src="js/onEnterInputAddToList.js"></script>
        <script type="text/javascript" src="js/onClickToDoListStrikeOff.js"></script>
        <script type="text/javascript" src="js/mouseOverShowDeleteButton.js"></script>
        <script type="text/javascript" src="js/mouseLeaveHideDeleteButton.js"></script>
    </body>
</html>
